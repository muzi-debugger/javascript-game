<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors</title>
            <link rel="stylesheet" href="style.css">
            <body>
                <p>Rock Paper Scissors</p>
                <button class="move-button" onclick="
                    const playerMove = playGame('rock');
                    
                "><img src="emojis/rock-emoji.png" class="move-icon"></button>

                <button class="move-button" onclick="
                    playerMove = playGame('paper')
                "><img src="emojis/hand-emoji.png" class="move-icon"></button>

                <button class = "move-button" onclick="
                    playerMove = playGame('scissors')
                    "><img src="emojis/peace-emoji.png" class="move-icon"></button>

                    <p class="js-result"></p>
                    <p class="js-computer-move"></p>
                    <p class="js-score">Score</p>

                <button onclick="
                    score.wins = 0;
                    score.losses = 0;
                    score.ties = 0;
                    localStorage.removeItem('score')
                    updateScoreElement();
                    ">Reset Score</button>
                
                <script>
                    let score = JSON.parse(localStorage.getItem('score'));
                    if (score === null){
                        score = {
                            wins: 0,
                            losses: 0,
                            ties: 0

                        };
                    }

                    updateScoreElement();

                    function pickComputerMove() {
                        let computerMove = '';
                        const randomNumber = Math.random();
                        if (randomNumber >= 0 && randomNumber < 1/3) {
                            computerMove = 'rock'
                        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                        computerMove = 'paper';
                        } else if (randomNumber >= 2/3 && randomNumber < 1) {
                            computerMove = 'scissors';
                        }
                        return computerMove;
                    }

                    function playGame(playerMove) {
                        const computerMove = pickComputerMove();
                        let result = '';
                        if (playerMove === 'scissors') {
                        if (computerMove === 'scissors') {
                            result = 'Tie';
                        } else if (computerMove === 'paper') {
                            result = 'You win!';
                        } else if (computerMove === 'rock') {
                            result = 'You lose';
                        } 
                        } else if(playerMove === 'paper') {
                            if (computerMove === 'paper') {
                                result = 'Tie';
                        } else if (computerMove === 'rock') {
                            result = 'You win!';
                        } else if (computerMove === 'scissors') {
                            result = 'You lose';
                        }      
                        } else if (playerMove === 'rock') {
                            if (computerMove === 'rock') {
                            result = 'Tie';
                        } else if (computerMove === 'scissors') {
                            result = 'You win!';
                        } else if (computerMove === 'paper') {
                            result = 'You lose';
                        }
                    }
                    if (result === 'You win!') {
                        score.wins = score.wins+=1;
                    } else if (result === 'You lose') {
                        score.losses = score.losses+=1;
                    } else if (result === "Tie") {
                        score.ties = score.ties+=1;
                    }
                    localStorage.setItem('score', JSON.stringify(score));

                    updateScoreElement();

                    document.querySelector('.js-result')
                        .innerHTML = result;
                    document.querySelector('.js-computer-move')
                        .innerHTML = `You picked: ${playerMove} - computer picked: ${computerMove}`;
                 }

                 function updateScoreElement() {
                    document.querySelector('.js-score')
                        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
                        }

                </script>
            </body>
    </head>

</html>
