<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <body>
      <p>Rock Paper Scissors</p>
      <button
        class="move-button"
        onclick="
                    const playerMove = playGame('rock');
                    
                "
      >
        <img src="emojis/rock-emoji.png" class="move-icon" />
      </button>

      <button
        class="move-button"
        onclick="
                    playerMove = playGame('paper')
                "
      >
        <img src="emojis/paper-emoji.png" class="move-icon" />
      </button>

      <button
        class="move-button"
        onclick="
                    playerMove = playGame('scissors')
                    "
      >
        <img src="emojis/scissors-emoji.png" class="move-icon" />
      </button>

      <p class="js-result result" class="move-icon"></p>
      <p class="js-computer-move" class="move-icon"></p>
      <p class="js-score" class="score"></p>

      <button class="reset-score-button"
        onclick="
                    score.wins = 0;
                    score.losses = 0;
                    score.ties = 0;
                    localStorage.removeItem('score')
                    updateScoreElement();
                    "
      >
        Reset Score
      </button>
      <script src="main.js"></script>
    </body>
  </head>
</html>
